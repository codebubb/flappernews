<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flapper News!</title>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
  <style>
    .glyphicon-thumbs-up {cursor: pointer; color: blue;}
    li{ padding: 5px;}
   </style>
</head>
<body ng-app="flappernews" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="page-header">
        <h1>Flapper News</h1>
      </div>
        <h2 ng-hide="posts.length"> No posts found.</h2>
        <ul  class="list-unstyled" ng-repeat="post in posts | orderBy: '-upvotes'">
          <li>
            <span class="glyphicon glyphicon-thumbs-up" ng-click="upVote(post)"></span>
            <a ng-show="post.link" href="{{post.link}}">
              {{post.title}}</a>
            <span ng-hide="post.link">{{post.title}}</span>
             - {{post.upvotes}} upvotes!</li>
        </ul>
        <form ng-submit="addPost()">
          <h3>Add a new post</h3>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="title" placeholder="Title" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="link" placeholder="Link">
          </div>
          <button class="btn btn-block btn-primary">Post</button>
        </form>
      </div>
    </div>


</body>
</html>
